<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>App de Usuarios, Productos y Proveedores</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div id="main-container">
        <h2>Iniciar Sesión</h2>
        <form id="login-form">
            <input type="text" name="login-username" id="login-username" autocomplete="off" placeholder="Usuario" required>
            <input type="password" name="login-password" id="login-password" placeholder="Contraseña" required>
            <button type="submit">Iniciar Sesión</button>
        </form>

        <h2>Registrarse</h2>
        <form id="register-form">
            <input type="text" name="register-username" id="register-username" autocomplete="off" placeholder="Usuario" required>
            <input type="password" name="register-password" id="register-password" placeholder="Contraseña" required>
            <select name="rol" id="rol">
                <option value="cliente">Cliente</option>
                <option value="proveedor">Proveedor</option>
            </select>
            <input type="text" name="company-name" id="company-name" placeholder="Nombre de la Empresa" style="display: none;">
            <button type="submit">Registrar</button>
        </form>

        <div id="productos">
            <!-- Aquí se mostrarán los productos -->
        </div>

    </div>

    <script src="js/main.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Productos</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <h2 class="titulo">Productos</h2>
    <div id="productos-container">
        <!-- Aquí se mostrarán los productos en una tabla -->
        <table id="productos-table">
            <thead>
            </thead>
            <tbody>
                <!-- Los productos se mostrarán aquí dinámicamente -->
            </tbody>
        </table>
    </div>

    <div id="formulario-agregar" style="display: none;">
        <h2>Agregar Producto</h2>
        <form id="agregar-producto-form">
            <input type="text" name="nombre" id="nombre" placeholder="Nombre del producto" required>
            <input type="number" name="cantidad" id="cantidad" placeholder="Cantidad del producto" required>
            <button type="submit">Agregar Producto</button>
        </form>
    </div>

    <script src="js/productos.js"></script>
</body>
</html>
